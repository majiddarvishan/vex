<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#000011"/>
  <defs>
    <linearGradient id="vexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#d0d0d0" stop-opacity="1"/>
      <stop offset="100%" stop-color="#a0a0a0" stop-opacity="1"/>
    </linearGradient>
    <filter id="vexShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- V اصلی (مثلث با گرادیانت) -->
  <path d="M 50 30 L 100 130 L 150 30 Z"
        fill="url(#vexGrad)"
        stroke="#333333"
        stroke-width="3"
        filter="url(#vexShadow)"/>
  <!-- خط X داخل V (برای حس "ex" در Vex) -->
  <path d="M 55 40 L 95 120 M 105 120 L 145 40"
        fill="none"
        stroke="#666666"
        stroke-width="4"
        stroke-linecap="round"/>
</svg>